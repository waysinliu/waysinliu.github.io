<nav class="social-list">
  {% if site.instagram_username %}
  <a href="https://instagram.com/{{ site.instagram_username }}">
    <svg class="svg-icon">
      <use
        xlink:href="{{ "/assets/social-icons.svg#instagram" | relative_url }}"
      ></use>
    </svg>
  </a>
  {% endif %}

  {% if site.github_username %}
  <a href="https://github.com/{{ site.github_username }}">
    <svg class="svg-icon">
      <use
        xlink:href="{{ "/assets/social-icons.svg#github" | relative_url }}"
      ></use>
    </svg>
  </a>
  {% endif %}

  {% if site.twitter_username %}
  <a href="https://www.twitter.com/{{ site.twitter_username }}">
    <svg class="svg-icon">
      <use
        xlink:href="{{ "/assets/social-icons.svg#twitter" | relative_url }}"
      ></use>
    </svg>
  </a>
  {% endif %}

  {% if site.rss %}
  <a href="{{ "/feed.xml" | relative_url }}">
    <svg class="svg-icon">
      <use
        xlink:href="{{ "/assets/social-icons.svg#rss" | relative_url }}"
      ></use>
    </svg>
  </a>
  {% endif %}
</nav>
